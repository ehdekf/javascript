<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
	<title>Attr (속성)</title>
</head>

<body>
<img src="https://s3-ap-northeast-1.amazonaws.com/opentutorialsfile/module/904/2240.png" alt="Element">
</body>
<script>
	// get 가져오다 , set 변경 , remove 삭제 , hasAttribute 가지고있다
	// Element.getAttribute(name)
	// Element.setAttribute(name, value)
	// Element.hasAttribute(name);
	// Element.removeAttribute(name);
	
	var t = document.getElementById('target');
	t.getAttribute('href'); /* t.id 와동일하다 */
	t.setAttribute('href' , 'http://www.open/')
	t.removeAttribute();
	t.hasAttribute();
	
	
</script>
</html>
